<style>
    #singleTheme .theme_splash {
        text-align: center;
    }

    #singleTheme .theme_splash h1 {
        font-size: 40px;
        margin-bottom: 45px;
    }

    #singleTheme .theme_screenshot img {
        border-radius: 3px;
        /* box-shadow: 0 5px 12px rgba(0, 0, 0, 0.4); */
        border: 4px solid rgba(255, 255, 255, 0.2);
        max-width: 100%;
    }

    #singleTheme .demo_btn {
        background: rgba(255, 255, 255, 0.25);
        margin-top: 30px;
        width: 100%;
    }

    #singleTheme .demo_btn, #singleTheme .demo_btn {
        color: #fff;
        border-color: #ffffff;
        width: 650px;
    }

    #singleTheme .buy_options .buy_btn {
        background: #f25454;
        color: #ffffff;
        font-weight: 700;
        margin: 0 auto;
        width: 230px;
    }

    #singleTheme .buy_options #licType {
        background: #4d6e86;
        border: 1px solid rgba(255, 255, 255, 0.45);
        color: #fff;
        margin: 30px auto 15px;
        width: 230px;
    }

    .containerItem {
        max-width: none !important;
        width: 970px;
    }

<div id="singleTheme">
    <div class="mainHeader">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 theme_splash">
                    <h1 data-ng-bind="model.title"></h1>
                </div>
                <div class="col-xs-8 theme_screenshot text-center" style="text-align: left">
                    <div dynamic-templates="inputModel"></div>
                    <!--<img src="http://bootstrapbay.com/thumbs/themes/BCAE2F3.jpg" alt="DejaVu - One Page Responsive">					<a href="/preview/dejavu-one-page-responsive-BCAE2F3" class="btn btn-white btn-lg demo_btn" target="_blank">Live Demo</a>-->
                </div>
                <div class="col-xs-4 buy_options text-center">
                    <button id="buy_now" data-ng-click="launch()" class="btn btn-danger btn-lg buy_btn"
                            data-toggle="modal" data-target="#log_modal">Launch
                    </button>

                    <select id="licType" name="licType" class="form-control">
                        <option value="1">Edit</option>
                        <option value="2">Delete</option>
                    </select>

                    <div class="license-desc" data-ng-bind="model.description"></div>
                    <div class="license_details">
                        <a href="/licenses">License details Â»</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
