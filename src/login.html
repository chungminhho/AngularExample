<!DOCTYPE html>
<html ng-app="app.login">
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="module/login/login.css"/>
</head>
<body>
<div class="container-full" data-ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-lg-12 v-center">
            <div id="loginPage" class="container">
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3">
                    </div>
                    <div class="col-xs-6 col-xs-offset-3">
                        <div class="logSide">
                            <div data-ng-show="alert.done">
                                <alert type="{{alert.type}}" close="closeAlert()">{{alert.msg}}</alert>
                            </div>
                            <form action="" method="post" id="login_form" name="login_form" class=""
                                  novalidate="novalidate" data-ng-submit="submit()">
                                <div class="form-group">
                                    <label for="inputUsername">Username or Email</label>
                                    <input type="text" data-ng-model="username" id="inputUsername"
                                           class="form-control input-lg" placeholder="Username address" required
                                           autofocus>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword">Password</label>
                                    <input type="password" data-ng-model="password" id="inputPassword"
                                           class="form-control input-lg" placeholder="Password" required>
                                </div>
                                <div class="form-group clearfix">
                                    <a class="pull-left" href>Forgot password?</a>
                                    <button id="log_in" class="pull-right btn btn-success loginBtn" type="submit"
                                            data-loading-text="Log In">Log In
                                    </button>
                                </div>
                                <input type="hidden" name="redirect" value="">
                                <input type="hidden" name="token" value="d6460057c0aaeff61dbbb5bc17b595b8">
                            </form>
                            <p class="no_account">Don't have a account yet? <a href>Create Account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /row -->
</div>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
<script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
<script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="common/security/security.js"></script>
<script src="common/resources/user.js"></script>
<script src="module/login/login.js"></script>
</body>
</html>
