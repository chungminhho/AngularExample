<!DOCTYPE html>
<html ng-app="ui-codemirror">
<head>
    <meta name="viewport" content="width=device-width"/>
    <meta charset="utf-8"/>
    <title>Codemirror in tabs demo</title>
    <!-- css -->
    <link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../../../bower_components/codemirror/lib/codemirror.css"/>
 <link rel="stylesheet" type="text/css" href="../../../bower_components/angular-ui-layout/ui-layout.css"/>

  <style type="text/css">
    .input-back {
  background: #eee url("http://placehold.it/400x300/eee/666&text=INPUT") no-repeat center;
}
.output-back {
  background: #eee url("http://placehold.it/400x300/eee/666&text=OUTPUT") no-repeat center;
}
.js-back {
  background: #eee url("http://placehold.it/400x300/eee/666&text=JS") no-repeat center;
}
.preview-back {
  background: #eee url("http://placehold.it/400x300/eee/666&text=PREVIEW") no-repeat center;
}

.ui-layout-row > .ui-splitbar{
  background-color: #f1f1f1;
cursor: row-resize;
z-index: 800;
height: 10px;
background: url(images/handle-h.png) no-repeat;
background-position: 50% !important;
margin-top: 3px !important;
}

.ui-layout-column > .ui-splitbar {
background-color: #f1f1f1;
cursor: col-resize;
z-index: 799;
width: 10px;
background: url(images/handle-v.png) no-repeat;
background-position: 50% !important;
margin-left: 4px !important;
}

  </style>

    <!-- /css -->
</head>

<body ng-controller="MainCtrl">
    <div class="main-content">
        <tabset>
            <tab heading="Tab 1">
                <div class="col-md-12" style="width: 100%; height: 500px">
                    <div ui-layout>
                        <div ui-layout-container>
                            <div ui-layout="{flow : 'column'}">
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" input-back">
                                        </div>
                                        <div ui-layout-container class=" output-back">
                                        </div>
                                    </div>
                                </div>
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" js-back">
                                        </div>
                                        <div ui-layout-container class=" preview-back">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="Tab 2">
                <div class="col-md-12" style="width: 100%; height: 500px">
                    <div ui-layout>
                        <div ui-layout-container>
                            <div ui-layout="{flow : 'column'}">
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" input-back">
                                        </div>
                                        <div ui-layout-container class=" output-back">
                                        </div>
                                    </div>
                                </div>
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" js-back">
                                        </div>
                                        <div ui-layout-container class=" preview-back">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
</body>


<!-- js -->
<script src="../../../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../../../bower_components/angular/angular.min.js"></script>
<script src="../../../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="../../../bower_components/angular-ui-codemirror/ui-codemirror.min.js"></script>
<script src="../../../bower_components/codemirror/lib/codemirror.js"></script>
<script src="../../../bower_components/codemirror/mode/css/css.js"></script>
<script src="../../../bower_components/codemirror/mode/javascript/javascript.js"></script>
<script src="../../../bower_components/codemirror/mode/xml/xml.js"></script>
<script src="../../../bower_components/angular/angular.js"></script>
<script src="../../../bower_components/angular-ui-layout/ui-layout.js"></script>
<script>
    document.write('<base href="' + document.location + '" />');
    angular.module('ui-codemirror', ['ui.bootstrap', 'ui.codemirror', 'ui.layout'])
            .controller('MainCtrl', function ($scope) {

                var defaultOptions = function (title, mode, content) {
                    return {
                        title: title,
                        content: content,
                        opts: {
                            mode: mode,
                            lineWrapping: true,
                            lineNumbers: true
                        }
                    }
                };

                $scope.selectedTab = function () {
                    $scope.data1 = defaultOptions('HTML', 'text/html', '<div></div>');
                    $scope.data2 = defaultOptions('Javascript', 'javascript', 'var x = 10;');
                    $scope.data3 = defaultOptions('HTML', 'text/html', '<div></div>');
                }

            });
</script>
<!-- /js -->
</body>

</html>
