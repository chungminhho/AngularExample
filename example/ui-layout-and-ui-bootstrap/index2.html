<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>
document.write('<base href="' + document.location + '" />');
    </script>
    <style type="text/css">
    body {
  background: white !important;
}

.ui-splitbar {
  background: #D0D0D0 !important;
}

.header-bar {
  background: blue;
  color: white;
  height: 40px;
}

.main-content {
  position: absolute;
  top: 40px;
  bottom: 0;
  left: 0;
  right: 0;
  
}
    </style>
<link href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
 <link rel="stylesheet" type="text/css" href="../../../bower_components/angular-ui-layout/ui-layout.css"/>

</head>

<body ng-controller="MainCtrl">
    <div class="main-content">
        <tabset>
            <tab heading="Tab 1">
                <div class="col-md-12" style="width: 100%; height: 500px">
                    <div ui-layout>
                        <div ui-layout-container>
                            <div ui-layout="{flow : 'column'}">
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" input-back">
                                        </div>
                                        <div ui-layout-container class=" output-back">
                                        </div>
                                    </div>
                                </div>
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" js-back">
                                        </div>
                                        <div ui-layout-container class=" preview-back">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
            <tab heading="Tab 2">
                <div class="col-md-12" style="width: 100%; height: 500px">
                    <div ui-layout>
                        <div ui-layout-container>
                            <div ui-layout="{flow : 'column'}">
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" input-back">
                                        </div>
                                        <div ui-layout-container class=" output-back">
                                        </div>
                                    </div>
                                </div>
                                <div ui-layout-container>
                                    <div ui-layout="{flow: 'row'}">
                                        <div ui-layout-container class=" js-back">
                                        </div>
                                        <div ui-layout-container class=" preview-back">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tab>
        </tabset>
    </div>
